<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleuré </title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 25px;
        }

        .hero h2 {
            font-size: 80%;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">Fleuré</h1>
        <h2 class="text-white">We offer you the gift of colors!  Instagram: sy_._0316</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="fashion1.jpg" class="card-img-top" alt="Basic Laces Sleeveless T">
                    <div class="card-body">
                        <h5 class="card-title">Basic Laces Sleeveless T</h5>
                        <h6 class="card-subtitle mb-2 text-muted">KRW 28,000</h6>
                        <p class="card-text">실크의 광책감과 은은한 컬러감을 잘 살린 베이직 레이스 슬리브리스 탑</p>
                        <a href="https://instagram.com/sy_._0316?igshid=MjEwN2IyYWYwYw==" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="fashion2.jpg" class="card-img-top" alt="Swan Ribbon Skirt">
                    <div class="card-body">
                        <h5 class="card-title">Swan Ribbon Skirt</h5>
                        <h6 class="card-subtitle mb-2 text-muted">KRW 36,000</h6>
                        <p class="card-text">부드럽고 시원한 터치감의 폴리 쉬폰 원단과 리본 포인트가 만들어내는 로맨틱한 무드</p>
                        <a href="https://instagram.com/sy_._0316?igshid=MjEwN2IyYWYwYw==" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="fashion7.jpg" class="card-img-top" alt="Kitch Shirring Sleeveless T">
                    <div class="card-body">
                        <h5 class="card-title">Kitch Shirring Sleeveless T</h5>
                        <h6 class="card-subtitle mb-2 text-muted">KRW 27,000</h6>
                        <p class="card-text">얇은 골지로 된 폴리/스판 원단으로 탄성이 좋고 라인이 아름다운 탑 .</p>
                        <a href="https://instagram.com/sy_._0316?igshid=MjEwN2IyYWYwYw==" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.05)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
